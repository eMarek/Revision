<div class="container">
	<div>
		<label>
			<span>Uporabnik</span>
			<input type="text" placeholder="uporabnik" ng-model="credentials.username" />
		</label>
	</div>
	<div>
		<label>
			<span>Geslo</span>
			<input type="password" placeholder="geslo" ng-model="credentials.password" />
		</label>
	</div>
	<div>
		<button ng-click="login()">Prijava</button>
	</div>
</div>
